name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  ci:
    uses: ./.github/workflows/reusable-lint-typecheck.yaml
  publish-npm:
    needs: ci
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path | tr -d '\n')" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
        env:
          HUSKY: 0

      - name: Build PainPerdu
        run: pnpm run --filter painperdu build

      - name: Push to NPM
        run: pnpm run --filter painperdu publish --access public --publish-branch master
