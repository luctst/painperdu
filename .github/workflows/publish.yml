name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  ci:
    uses: ./.github/workflows/reusable-lint-typecheck.yaml
  publish-npm:
    needs: ci
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          registry-url: https://registry.npmjs.org/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
