<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            width: 100vw;
        }

    <section id="app">
        <div>

    </section>

        document.getElementById('route').textContent += window.location.pathname;
    </script>
    <script type="module" src="/index.ts"></script>

        import painPerdu from './index.ts';
